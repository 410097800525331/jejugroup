<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ticket_panel {
      position: fixed;
      width: 260px;
      background: #fff;
      border-radius: 18px 0 0 18px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 24px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: row;
      gap: 12px;
    }
    .ticket_panel.hidden {
      transform: translate(100%, -50%);
    }
    .panel_toggle_btn {
      position: absolute;
      left: -38px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: #fff;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="ticket_panel">
    <button class="panel_toggle_btn">â†’</button>
    <div class="ticket">
      </div> 
  </div>
  <script>
    const panel = document.querySelector('.ticket_panel');
    const toggleBtn = document.querySelector('.panel_toggle_btn');

    toggleBtn.addEventListener('click', () => {
      panel.classList.toggle('hidden');
    });
  </script>
</body>

</html>
