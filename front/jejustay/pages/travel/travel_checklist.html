<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 준비 체크리스트 | JEJU STAY</title>
    <meta name="description" content="완벽한 여행을 위한 체크리스트. 여권부터 필수 아이템까지 빠짐없이 챙기세요.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../hotel/hotel.css">
    <link rel="stylesheet" href="../../../components/layout/header/header.css">
    <link rel="stylesheet" href="../../../components/layout/footer/footer.css">
    <link rel="stylesheet" href="../../../components/ui/FAB.css">
    <link rel="stylesheet" href="../../../components/widget/chatbot-style.css">

    <style>
        .checklist-hero {
            background: #fff;
            padding: 80px 0;
            text-align: center;
        }

        .checklist-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .checklist-group {
            background: #fdfdfd;
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 30px;
            border: 1px solid #eee;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        }

        .checklist-group-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #1a1a1a;
        }

        .checklist-group-title i {
            color: #ff7800;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checklist-item:hover {
            border-color: #ff7800;
        }

        .checklist-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checklist-item.checked .checklist-checkbox {
            background: #ff7800;
            border-color: #ff7800;
        }

        .checklist-item.checked .checklist-checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checklist-text {
            font-size: 1.1rem;
            color: #4b5563;
        }

        .checklist-item.checked .checklist-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .progress-bar-container {
            position: sticky;
            bottom: 30px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .progress-bar {
            flex-grow: 1;
            height: 10px;
            background: #f3f4f6;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff7800;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="travel-checklist-page">
    <!-- ========== Header Placeholder ========== -->
    <div id="hotel-header-placeholder"></div>

    <main>
        <div class="checklist-hero">
            <h1 style="font-size: 3rem; font-weight: 800;">Travel Checklist</h1>
            <p style="color: #666; margin-top: 15px;">설렘만큼 꼼꼼한 준비, 체크리스트로 시작하세요.</p>
        </div>

        <div class="checklist-container">
            <div class="checklist-group">
                <h3 class="checklist-group-title"><i data-lucide="file-text"></i> 필수 서류 및 금융</h3>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">여권 (만료일 6개월 이상 확인)</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">비자 또는 e-Visa 서류</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">항공권 E-티켓 및 숙박 확인서</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">현지 화폐 환전 및 해외 결제 카드</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">여행자 보험 증서</span>
                </div>
            </div>

            <div class="checklist-group">
                <h3 class="checklist-group-title"><i data-lucide="smartphone"></i> 테크 및 통신</h3>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">eSIM 등록 또는 유심 수령</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">보조 배터리 및 멀티 어댑터</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">충전 케이블 및 이어폰</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">오프라인 지도 미리 다운로드</span>
                </div>
            </div>

            <div class="checklist-group">
                <h3 class="checklist-group-title"><i data-lucide="briefcase"></i> 의류 및 개인 용품</h3>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">날씨에 맞는 여벌 옷 및 속옷</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">세면 도구 및 개인 상비약</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">선글라스 및 선크림</span>
                </div>
                <div class="checklist-item">
                    <div class="checklist-checkbox"></div><span class="checklist-text">편안한 운동화 또는 샌들</span>
                </div>
            </div>

            <div class="progress-bar-container">
                <div style="font-weight: 700;">준비 완료: <span id="progress-percent">0</span>%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- ========== Footer Placeholder ========== -->
    <div id="hotel-footer-placeholder"></div>

    <script src="../../../core/constants/lang_data.js"></script>
    <script src="../../../components/ui/stagger_nav.js"></script>
    <script src="../../../components/layout/hotel_component_loader.js"></script>
    <script>
        // Checkboxes logic moved to component or kept here if specific
        document.querySelectorAll('.checklist-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('checked');
                updateProgress();
            });
        });

        function updateProgress() {
            const total = document.querySelectorAll('.checklist-item').length;
            const checked = document.querySelectorAll('.checklist-item.checked').length;
            const percent = Math.round((checked / total) * 100);
            const progressPercent = document.getElementById('progress-percent');
            const progressFill = document.getElementById('progress-fill');
            if (progressPercent) progressPercent.textContent = percent;
            if (progressFill) progressFill.style.width = percent + '%';
        }
    </script>
</body>

</html>
