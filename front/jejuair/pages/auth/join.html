<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <base href="../../">
  <title>제주항공</title>
  <link rel="ico" href="favicon.ico">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/user.css">
</head>

<body>
  <!-- ##### header ##### -->
  <header id="header_wrap"></header>
  <section class="user_wrap">
    <div class="user_box inner2">
      <h1>회원가입</h1>
      <p>제주항공 회원이 되어 다양한 혜택을 누려보세요.</p>
      <form class="user_form">
        <div class="input_group">
          <label for="user_id">아이디</label>
          <input type="text" id="user_id" placeholder="아이디 입력" />
        </div>
        <div class="input_group">
          <label for="user_pw">비밀번호</label>
          <input type="password" id="user_pw" placeholder="영문, 숫자 포함 8자 이상" />
        </div>
        <div class="input_group">
          <label for="user_pw_chk">비밀번호 확인</label>
          <input type="password" id="user_pw_chk" placeholder="비밀번호 재입력" />
        </div>
        <div class="input_group">
          <label for="user_name">이름</label>
          <input type="text" id="user_name" placeholder="이름 입력" />
        </div>
        <div class="input_group">
          <label for="user_email">이메일</label>
          <input type="email" id="user_email" placeholder="example@email.com" />
        </div>

        <div class="agree_box">
          <label>
            <input type="checkbox" />
            <span>[필수]</span> 이용약관 동의
          </label>
          <label>
            <input type="checkbox" />
            <span>[필수]</span> 개인정보 수집 및 이용 동의
          </label>
          <label>
            <input type="checkbox" />
            <span>[선택]</span> 마케팅 정보 수신 동의
          </label>
        </div>
        <button type="submit" class="btn">회원가입</button>
      </form>
    </div>
  </section>
  <!-- ##### footer ##### -->
  <footer id="footer_wrap"></footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>

</html>
