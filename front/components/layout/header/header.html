<header class="header" id="header">
    <div class="header-container">
        <!-- 로고 -->
        <a href="#" class="logo route-link" data-route="SERVICES.STAY.MAIN">
            <img src="{BASE_PATH}jejustay/images/logo_jejuhotel.png" alt="JEJU STAY" class="logo-img">
        </a>

        <!-- 메인 네비게이션 (고급화된 메가 메뉴 구조) -->
        <nav class="main-nav">
            <ul class="nav-list">
                <!-- 1. Accommodations -->
                <li class="nav-item">
                    <a href="#" class="nav-link route-link" data-route="SERVICES.STAY.MAIN">
                        <i data-lucide="building-2" class="nav-icon"></i>
                        <span data-lang="navAccommodations">숙소 예약</span>
                    </a>

                    <!-- Premium Mega Menu Panel -->
                    <div class="mega-dropdown">
                        <!-- Left: Menu List -->
                        <div class="mega-menu-list-container">
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.STAY.MAIN"
                                data-preview="preview-hotel">
                                <i data-lucide="hotel" class="mega-menu-icon"></i>
                                <span>호텔 & 리조트</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.STAY.LIFE"
                                data-preview="preview-month">
                                <i data-lucide="calendar" class="mega-menu-icon"></i>
                                <span>전 세계 한 달 살기</span>
                                <span class="badge-new">NEW</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.STAY.PRIVATE"
                                data-preview="preview-private">
                                <i data-lucide="home" class="mega-menu-icon"></i>
                                <span>프라이빗 감성 숙소</span>
                            </a>
                        </div>

                        <!-- Right: Preview Area -->
                        <div class="mega-menu-preview">
                            <div class="preview-loader"><i class="fas fa-spinner fa-spin"></i></div>
                            <img id="preview-hotel"
                                src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=600&q=80" alt="Hotels"
                                class="preview-image active">
                            <img id="preview-month"
                                src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?w=600&q=80"
                                alt="Month Stay" class="preview-image">
                            <img id="preview-private"
                                src="https://images.unsplash.com/photo-1499793983690-e29da59ef1c2?w=600&q=80"
                                alt="Private stay" class="preview-image">
                        </div>
                    </div>
                </li>

                <!-- 2. Travel -->
                <li class="nav-item">
                    <a href="#" class="nav-link route-link" data-route="SERVICES.TRAVEL.ACTIVITIES">
                        <i data-lucide="plane" class="nav-icon"></i>
                        <span data-lang="navTravel">여행 상품</span>
                    </a>
                    <div class="mega-dropdown">
                        <div class="mega-menu-list-container">
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.TRAVEL.ACTIVITIES"
                                data-preview="preview-activity">
                                <i data-lucide="compass" class="mega-menu-icon"></i>
                                <span>즐길 거리 (액티비티)</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.TRAVEL.ESIM"
                                data-preview="preview-esim">
                                <i data-lucide="smartphone" class="mega-menu-icon"></i>
                                <span>eSIM / 유심</span>
                            </a>
                        </div>
                        <div class="mega-menu-preview">
                            <div class="preview-loader"><i class="fas fa-spinner fa-spin"></i></div>
                            <img id="preview-activity"
                                src="https://images.unsplash.com/photo-1530789253388-582c481c54b0?w=600&q=80"
                                alt="Activity" class="preview-image active">
                            <img id="preview-esim"
                                src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=800&q=80" alt="eSIM"
                                class="preview-image">
                        </div>
                    </div>
                </li>

                <!-- 3. Deals -->
                <li class="nav-item">
                    <a href="#" class="nav-link route-link" data-route="SERVICES.DEALS.MAIN">
                        <i data-lucide="percent" class="nav-icon"></i>
                        <span data-lang="navDeals">특가 & 혜택</span>
                    </a>
                    <div class="mega-dropdown">
                        <div class="mega-menu-list-container">
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.DEALS.MAIN"
                                data-preview="preview-promo">
                                <i data-lucide="gift" class="mega-menu-icon"></i>
                                <span>이달의 특가 프로모션</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.DEALS.MEMBER"
                                data-preview="preview-member">
                                <i data-lucide="users" class="mega-menu-icon"></i>
                                <span>회원 전용 혜택</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.DEALS.PARTNER"
                                data-preview="preview-partner">
                                <i data-lucide="credit-card" class="mega-menu-icon"></i>
                                <span>제휴 카드 할인</span>
                            </a>
                        </div>
                        <div class="mega-menu-preview">
                            <div class="preview-loader"><i class="fas fa-spinner fa-spin"></i></div>
                            <img id="preview-promo"
                                src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=600&q=80"
                                alt="Promo" class="preview-image active">
                            <img id="preview-member"
                                src="https://images.unsplash.com/photo-1556742044-3c52d6e88c62?w=600&q=80" alt="Member"
                                class="preview-image">
                            <img id="preview-partner"
                                src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=800&q=80" alt="Partner"
                                class="preview-image">
                        </div>
                    </div>
                </li>

                <!-- 4. Guide -->
                <li class="nav-item">
                    <a href="#" class="nav-link route-link" data-route="SERVICES.TRAVEL.GUIDE">
                        <i data-lucide="book-open" class="nav-icon"></i>
                        <span data-lang="navGuide">여행 정보</span>
                    </a>
                    <!-- Mega Dropdown: Guide -->
                    <div class="mega-dropdown">
                        <div class="mega-menu-list-container">
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.TRAVEL.GUIDE"
                                data-preview="preview-guide">
                                <i data-lucide="map" class="mega-menu-icon"></i>
                                <span>여행 가이드북</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.TRAVEL.TIPS"
                                data-preview="preview-tips">
                                <i data-lucide="lightbulb" class="mega-menu-icon"></i>
                                <span>국가별 여행 팁</span>
                            </a>
                            <a href="#" class="mega-menu-item route-link" data-route="SERVICES.TRAVEL.CHECKLIST"
                                data-preview="preview-checklist">
                                <i data-lucide="check-circle" class="mega-menu-icon"></i>
                                <span>여행 준비 체크리스트</span>
                            </a>
                        </div>
                        <div class="mega-menu-preview">
                            <div class="preview-loader"><i class="fas fa-spinner fa-spin"></i></div>
                            <img id="preview-guide"
                                src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=600&q=80"
                                alt="Guide" class="preview-image active">
                            <img id="preview-tips"
                                src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?w=600&q=80" alt="Tips"
                                class="preview-image">
                            <img id="preview-checklist"
                                src="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=800&q=80"
                                alt="Checklist" class="preview-image">
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- 우측 유틸리티 -->
        <div class="header-utils">
            <a href="#" class="util-link admin-link route-link" data-route="ADMIN.DASHBOARD" id="headerAdminBtn"
                style="display: none; color: var(--color-primary);">
                <i data-lucide="shield-check" class="util-icon"></i>
                <span>관리자 페이지</span>
            </a>
            <a href="#" class="util-link route-link" data-action="OPEN_RESERVATION_DRAWER">
                <i data-lucide="clipboard-list" class="util-icon"></i>
                <span data-lang="navResCheck">예약 확인</span>
            </a>
            <a href="#" class="util-link login-btn route-link" data-route="AUTH.LOGIN" id="headerLoginBtn">
                <i data-lucide="user" class="util-icon"></i>
                <span data-lang="navLogin">로그인</span>
            </a>
            <a href="#" class="util-link route-link" data-route="CS.CUSTOMER_CENTER">
                <i data-lucide="headphones" class="util-icon"></i>
                <span data-lang="navCs">고객센터</span>
            </a>
        </div>

        <!-- 모바일 메뉴 버튼 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="메뉴 열기">
            <i data-lucide="menu"></i>
        </button>
    </div>

    <!-- 모바일 네비게이션 -->
    <div class="mobile-nav" id="mobileNav">
        <ul class="mobile-nav-list">
            <li><a href="#" class="mobile-nav-link active route-link" data-route="SERVICES.STAY.MAIN"
                    data-lang="mobileNavHotel">숙소
                    예약</a></li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="SERVICES.STAY.LIFE"
                    data-lang="mobileNavLife">한 달 살기</a>
            </li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="SERVICES.TRAVEL.ACTIVITIES"
                    data-lang="mobileNavActivity">즐길 거리</a>
            </li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="SERVICES.TRAVEL.ESIM"
                    data-lang="mobileNavEsim">eSIM</a></li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="SERVICES.TRAVEL.GUIDE"
                    data-lang="mobileNavGuide">여행 가이드</a>
            </li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="SERVICES.TRAVEL.TIPS"
                    data-lang="mobileNavTips">여행 일정 팁</a>
            </li>
            <li><a href="#" class="mobile-nav-link route-link" data-action="OPEN_RESERVATION_DRAWER"
                    data-lang="navResCheck">예약 확인</a>
            </li>
            <li><a href="#" class="mobile-nav-link route-link" data-route="AUTH.LOGIN" data-lang="navLogin">로그인</a></li>
        </ul>
    </div>
</header>
