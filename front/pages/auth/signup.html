<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원가입 | 제주그룹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 메인과 동일 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="./signup.css">
</head>

<body class="signup-page">
  <div id="main-header-placeholder"></div>

  <div class="signup-wrapper">
    <div class="signup-card">

      <div class="signup-header">
        <img src="../../images/logo_jejuGP.png" alt="Jeju Group" class="signup-logo">
        <h1 class="signup-title" data-lang="signupTitle">회원가입</h1>
        <p class="signup-desc" data-lang="signupDesc">모든 여행을 제주그룹 하나로</p>
      </div>

      <form class="signup-form" id="signupForm">
        <!-- 기본 정보 섹션 -->
        <div class="form-section">
          <h3 class="section-title" data-lang="basicInfo">기본 정보</h3>

          <div class="input-group">
            <label for="name" data-lang="nameLabel">이름 <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="홍길동" data-lang-placeholder="namePlaceholder" required>
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="input-group">
            <label for="loginId" data-lang="idLabel">아이디 <span class="required">*</span></label>
            <div class="input-btn-wrapper">
              <input type="text" id="loginId" name="loginId" placeholder="영문, 숫자 4~20자" required>
              <button type="button" class="verify-btn" id="checkIdBtn">중복 확인</button>
            </div>
            <span class="error-message" id="idError"></span>
            <span class="success-message" id="idSuccess"></span>
          </div>

          <div class="input-group">
            <label for="email" data-lang="emailLabel">이메일 <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@jejugroup.com"
              data-lang-placeholder="emailPlaceholder" required>
            <span class="error-message" id="emailError"></span>
          </div>
        </div>

        <!-- 계정 정보 섹션 -->
        <div class="form-section">
          <h3 class="section-title" data-lang="accountInfo">비밀번호 설정</h3>

          <div class="input-group">
            <label for="password" data-lang="passwordLabel">비밀번호 <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="8자 이상, 영문, 숫자, 특수문자 포함"
              data-lang-placeholder="passwordPlaceholder" required>
            <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <p class="password-hint" data-lang="passwordStrength">8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.</p>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="input-group">
            <label for="password-confirm" data-lang="passwordConfirmLabel">비밀번호 확인 <span
                class="required">*</span></label>
            <input type="password" id="password-confirm" name="passwordConfirm" placeholder="비밀번호 재입력"
              data-lang-placeholder="passwordConfirmPlaceholder" required>
            <span class="error-message" id="passwordConfirmError"></span>
          </div>
        </div>

        <!-- 약관 동의 섹션 (필수만 남김) -->
        <div class="form-section">
          <h3 class="section-title" data-lang="termsAgree">약관 동의</h3>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
              <span data-lang="agreeTerms">이용약관 및 개인정보 수집 동의 <span class="required">*</span></span>
            </label>
            <button type="button" class="terms-view-btn" data-lang="viewTerms">약관 보기</button>
          </div>
        </div>

        <button type="submit" class="signup-btn" id="signupSubmitBtn" data-lang="signupButton">회원가입 완료</button>
      </form>

      <div class="signup-links">
        <p><span data-lang="haveAccount">이미 계정이 있으신가요?</span> <a href="login.html" data-lang="login">로그인</a></p>
      </div>

    </div>
  </div>

  <div id="main-footer-placeholder"></div>

  <div id="topBtn" class="top-btn" title="위로 이동">
    <i class="fas fa-arrow-up"></i>
  </div>

  <!-- 회원가입 성공 모달 (Premium UI) -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>가입을 환영합니다!</h2>
      <p><span id="welcomeName" class="highlight"></span>님, 제주그룹의 회원이 되신 것을 축하드립니다.</p>
      <div class="countdown-circle">
        <svg>
          <circle r="40" cx="45" cy="45"></circle>
          <circle id="countdownProgress" r="40" cx="45" cy="45"></circle>
        </svg>
        <div id="countdownSeconds" class="seconds">5</div>
      </div>
      <p class="sub-text">잠시 후 로그인 페이지로 자동 이동합니다.</p>
      <button id="goToLoginBtn" class="modal-btn">지금 바로 로그인</button>
    </div>
  </div>

  <script src="../../core/constants/lang_data.js"></script>
  <script src="../hotel/main.js"></script>
  <script src="../../components/layout/component_loader.js"></script>
  <script type="module" src="./signup.js"></script>
</body>

</html>
