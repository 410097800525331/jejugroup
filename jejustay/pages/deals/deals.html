<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJU STAY - Special Offers | 특가 센터</title>
    <meta name="description" content="제주 그룹만의 특별한 혜택. 호텔, 리조트, 렌터카 특가와 전용 쿠폰을 만나보세요.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../hotel/hotel.css">
    <link rel="stylesheet" href="./deals.css">
    <link rel="stylesheet" href="../../components/layout/header/header.css">
    <link rel="stylesheet" href="../../components/layout/footer/footer.css">
    <link rel="stylesheet" href="../../components/ui/FAB.css">
    <link rel="stylesheet" href="../../components/widget/chatbot-style.css">
</head>

<body class="deals-page">
    <!-- ========== Header Placeholder ========== -->
    <div id="hotel-header-placeholder"></div>

    <main>
        <!-- ========== Hero Section (Glassmorphism) ========== -->
        <section class="hero-glass">
            <div class="hero-bg-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>

            <div class="hero-content-glass">
                <div class="hero-text-wrapper">
                    <span class="hero-badge">ONLY JEJU GROUP</span>
                    <h1 class="hero-title">
                        전 세계 여행을 더 가볍게,<br>
                        <span class="highlight">글로벌 특가 프로모션</span>
                    </h1>
                    <p class="hero-desc">일본, 동남아, 유럽까지 엄선된 숙소와 액티비티를<br>JEJU STAY만의 특별한 가격으로 만나보세요.</p>
                </div>
            </div>
        </section>


        <!-- ========== Coupon Wallet Section ========== -->
        <section class="section container coupon-section" id="couponSection">
            <div class="section-header">
                <h2 class="section-title">지금 바로 사용 가능한 쿠폰</h2>
                <p class="section-subtitle">로그인 후 다운로드하거나 코드를 복사해서 사용하세요.</p>
            </div>

            <div class="coupon-grid" id="couponGrid">
                <!-- Javascript Rendered Coupons -->
            </div>
        </section>

        <!-- ========== Sticky Category Navigation (Moved) ========== -->
        <nav class="sticky-cat-nav" id="stickyCatNav">
            <div class="container cat-nav-inner">
                <button class="cat-tab active" data-category="all">
                    <i data-lucide="grid-2x2"></i> 전체
                </button>
                <button class="cat-tab" data-category="hotel">
                    <i data-lucide="building"></i> 호텔/리조트
                </button>
                <button class="cat-tab" data-category="pension">
                    <i data-lucide="home"></i> 펜션/풀빌라
                </button>
                <button class="cat-tab" data-category="rentacar">
                    <i data-lucide="car"></i> 렌터카
                </button>
                <button class="cat-tab" data-category="activity">
                    <i data-lucide="ticket"></i> 액티비티
                </button>
            </div>
        </nav>

        <!-- ========== Flash Deal Grid ========== -->
        <section class="section container deal-section" id="dealSection">
            <div class="section-header-row">
                <div class="header-left">
                    <h2 class="section-title">마감 임박 타임 세일 <span class="timer-badge">⏳ <span
                                id="masterTimer">23:59:59</span></span></h2>
                </div>
                <div class="header-right">
                    <div class="sort-dropdown">
                        <select id="sortSelect" class="sort-select">
                            <option value="recommend">추천순</option>
                            <option value="price_asc">낮은 가격순</option>
                            <option value="discount_desc">할인율 높은순</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="deal-grid" id="dealGrid">
                <!-- Javascript Rendered Deals -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container" id="loadMoreContainer">
                <button class="load-more-btn" id="loadMoreBtn">
                    <span class="btn-text">더 많은 특가 보기</span>
                    <div class="loading-spinner"></div>
                </button>
            </div>
        </section>
    </main>

    <!-- ========== Footer Placeholder ========== -->
    <div id="hotel-footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../../core/constants/lang_data.js"></script>
    <script src="./deals.js"></script>
    <script src="../../components/ui/FAB.js"></script>
    <script src="../../components/widget/chatbot.js"></script>
    <script src="../../components/ui/stagger_nav.js"></script>
    <script src="../../components/layout/hotel_component_loader.js"></script>
</body>

</html>
