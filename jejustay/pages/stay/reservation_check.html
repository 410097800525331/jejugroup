<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>예약 확인 | 제주그룹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../components/widget/weather.css">
    <link rel="stylesheet" href="./reservation.css">
    <link rel="stylesheet" href="../../components/ui/FAB.css">
    <link rel="stylesheet" href="../../components/widget/chatbot-style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="reservation-page">
    <div id="main-header-placeholder"></div>

    <div class="reservation-wrapper">
        <div class="reservation-card">

            <div class="reservation-header">
                <h2 class="reservation-title" data-lang="resCheckTitle">비회원 예약 조회</h2>
                <p class="reservation-desc" data-lang="resCheckDesc">예약 번호와 정보를 입력하여 예약을 확인하세요.</p>
            </div>

            <form class="reservation-form">
                <div class="input-group">
                    <label for="reservationNumber" data-lang="resNumLabel">예약 번호</label>
                    <input type="text" id="reservationNumber" placeholder="예약 번호를 입력하세요"
                        data-lang-placeholder="resNumPlaceholder" required>
                </div>

                <div class="input-group">
                    <label for="email" data-lang="emailLabel">이메일</label>
                    <input type="email" id="email" placeholder="예약 시 사용한 이메일"
                        data-lang-placeholder="resEmailPlaceholder" required>
                </div>

                <button type="submit" class="reservation-btn" data-lang="checkButton">조회하기</button>
            </form>

            <div class="reservation-links">
                <p><span data-lang="isMember">회원이신가요?</span> <a href="../auth/login.html"
                        data-lang="loginCheckLink">로그인하여
                        확인하기</a></p>
            </div>

        </div>
    </div>

    <div id="main-footer-placeholder"></div>

    <button class="top-btn" id="topBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script src="../../core/constants/lang_data.js"></script>
    <script src="../hotel/main.js"></script>
    <script src="../../core/constants/city_data.js"></script>
    <script src="../../components/widget/weather.js"></script>
    <script src="../../components/layout/component_loader.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
