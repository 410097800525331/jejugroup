<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>로그인 | 제주그룹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 메인과 동일 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../styles/globals.css">
  <link rel="stylesheet" href="./login.css">
</head>

<body class="login-page">
  <div id="main-header-placeholder"></div>

  <div class="login-wrapper">
    <div class="login-card">

      <div class="login-header">
        <img src="../../images/logo_jejuGP.png" alt="Jeju Group" class="login-logo">
        <p class="login-desc" data-lang="loginDesc">모든 여행을 제주그룹 하나로</p>
      </div>

      <form class="login-form">
        <div class="input-group">
          <label for="id" data-lang="emailLabel">이메일/아이디</label>
          <input type="text" id="id" placeholder="아이디 또는 이메일 입력" data-lang-placeholder="emailPlaceholder" required>
        </div>

        <div class="input-group">
          <label for="pw" data-lang="passwordLabel">비밀번호</label>
          <input type="password" id="pw" placeholder="비밀번호 입력" data-lang-placeholder="passwordPlaceholder" required>
        </div>

        <button type="submit" class="login-btn" data-lang="loginButton">로그인</button>
      </form>

      <div class="login-links">
        <a href="signup.html" data-lang="signup">회원가입</a>
        <span>|</span>
        <a href="#" data-lang="findIdPw">아이디/비밀번호 찾기</a>
      </div>

    </div>
  </div>

  <div id="main-footer-placeholder"></div>

  <button class="top-btn" id="topBtn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <script src="../../core/constants/lang_data.js"></script>
  <script src="../hotel/main.js"></script>
  <script src="../../components/layout/component_loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('.login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const rawId = document.getElementById('id').value.trim();
          const rawPw = document.getElementById('pw').value.trim();

          // [SECURITY] Import parameter validation and DOM sanitization
          import('../../core/utils/sanitizer.js').then(({ validateParam, sanitizeHTML }) => {
            if (!validateParam(rawId) || !validateParam(rawPw)) {
              alert('잘못된 입력 형식이 포함되어 있습니다.');
              return;
            }

            const id = sanitizeHTML(rawId);
            const pw = sanitizeHTML(rawPw);

            // [SECURITY] Enforcing secure backend authentication flow via API.
            import('../../core/config/api_config.js').then(({ API_BASE_URL }) => {
              const params = new URLSearchParams();
              params.append('id', id);
              params.append('pw', pw);

              fetch(`${API_BASE_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
              })
                .then(res => {
                  if (!res.ok) {
                    return res.json().then(err => { throw new Error(err.message || 'Authentication Failed'); });
                  }
                  return res.json();
                })
                .then(data => {
                  // Immutability Doctrine: Create new object for session
                  localStorage.setItem('userSession', JSON.stringify({ ...data.user }));

                  if (data.user && data.user.role === 'ADMIN') {
                    window.location.replace('../../admin/pages/dashboard.html');
                  } else {
                    window.location.replace('./../../index.html');
                  }
                })
                .catch(err => {
                  console.error('Login Error:', err);
                  alert('이메일 또는 비밀번호가 올바르지 않거나 서버에 접속할 수 없습니다.');
                });
            }).catch(err => {
              console.error('Config Load Error:', err);
            });
          }).catch(err => {
            console.error('Sanitizer Load Error:', err);
          });
        });
      }
    });
  </script>
</body>

</html>
